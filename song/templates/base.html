{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/mycss.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script>
        {% block js %}
        {% endblock %}
    </script>
</head>

<body>
    <div id="content" class="container-fluid">
    <div class="row bg-light">
        <div class="col-md-4 offset-md-4">
            <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:mysongs' %}">我的</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'song:song_list' %}">首页</a>
            </li>
            </ul>
            </nav>
        </div>

        <div class="col-md-4">
            <nav class="navbar navbar-expand-sm bg-light">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                <li class="nav-item">
                        你好，{{ user.username }}&nbsp;&nbsp;
                        <a  href="{% url 'account:logout' %}">退出</a>
                        </li>
                    {% else %}
                         <a class="nav-link" href="{% url 'account:login' %}">登录</a>
                        <a class="nav-link" href="{% url 'account:register' %}">注册</a>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
