{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <h1 class="text-primary">用户登录</h1>
    </div>
    <div class="row justify-content-center">
        <form action="." method="post">
            {% csrf_token %}
                {{ form.as_p }}
            <p><button type="submit" class="btn btn-primary">登录</button></p>
            {% if msg %}
                 <h6 class="text-danger">{{ msg }}</h6>
            {% endif %}
        </form>
    </div>

{% endblock %}
